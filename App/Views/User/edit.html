<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Update Profile</title>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/edit">Profile</a>
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/MeniuClient">Back to menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/show">Show user</a>
            </li>
        </ul>
        <form  action="/login" method="post" class="form-inline my-2 my-lg-0">
            <li id="hlist" style="float:left">
                <input type="image" src="https://image.flaticon.com/icons/png/512/25/25376.png" id="pizzaimg"/>
                <p id="title3">LOG OUT</p>
            </li>
        </form>
    </div>
</nav>
<br><br><br><br>
<div class="container">
    <form action="/edit/post" method="post">


        <div class="row form-group">
            <div class="col">
                <label for="username">Username</label>
            </div>
            <div class="col">
                <input class="form-control" type="text" name="username" required placeholder="username"/>
            </div>
        </div>

        <div class="row form-group">
            <div class="col">
                <label for="firstname">First Name</label>
            </div>
            <div class="col">
                <input class="form-control" type="text" name="firstname"/>
            </div>
        </div>

        <div class="row form-group">
            <div class="col">
                <label for="lastname">Last Name</label>
            </div>
            <div class="col">
                <input class="form-control" type="text" name="lastname"/>
            </div>
        </div>

        <div class="row form-group">
            <div class="col">
                <label for="phone">Phone</label>
            </div>
            <div class="col">
                <input class="form-control" type="text" name="phone"/>
            </div>
        </div>


        <button class="btn btn-danger" type="submit"> Update profile</button>
    </form>

    {% if session_errors %}
    <div class="alert alert-danger">{{session_errors}}</div>
    {% endif %}

</div>

</body>
</html>

    #pizzaimg{
    padding: 1%;
    width: 60px;
    height: 60px;
}

    background-image:url("https://d2gk7xgygi98cy.cloudfront.net/20-4-facebook.jpg"); 
    background-size:cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    
    color:white;
    
}

    color:white;
}

    color: white;
}

    background-color: #ED5858;
}
